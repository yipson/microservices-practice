spring.application.name=servicio-productos

#puerto automatico. configurar unicamente en los servicios que se quiere escalar

server.port=${PORT:0}
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}

#Indicar servidor Eureka donde se debe registrar
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

spring.datasource.url=jdbc:mysql://localhost:3306/db_springboot_cloud?serverTimeZone=America/Bogota
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-classs-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL57Dialect

#Configuracion para desarollo
spring.jpa.hibernate.ddl-auto=create

logging.level.org.hibernate.SQL=debug